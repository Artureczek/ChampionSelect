<div>
    <h2 id="page-heading">
        <span jhiTranslate="championSelectApp.duos.home.title">Duos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-duos" [routerLink]="['/duos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="championSelectApp.duos.home.createLabel">
            Create new Duos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="duos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="championSelectApp.duos.timesPlayed">Times Played</span></th>
            <th><span jhiTranslate="championSelectApp.duos.member">Member</span></th>
            <th><span jhiTranslate="championSelectApp.duos.duo">Duo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let duos of duos ;trackBy: trackId">
                <td><a [routerLink]="['/duos', duos.id, 'view' ]">{{duos.id}}</a></td>
                <td>{{duos.timesPlayed}}</td>
                <td>
                    <div *ngIf="duos.member">
                        <a [routerLink]="['../solo-member', duos.member?.id, 'view' ]" >{{duos.member?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="duos.duo">
                        <a [routerLink]="['../solo-member', duos.duo?.id, 'view' ]" >{{duos.duo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/duos', duos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/duos', duos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'duos/'+ duos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
