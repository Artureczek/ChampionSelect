<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-duos-heading" jhiTranslate="championSelectApp.duos.home.createOrEditLabel">Create or edit a Duos</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!duos.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="duos.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.duos.timesPlayed" for="field_timesPlayed">Times Played</label>
                    <input type="number" class="form-control" name="timesPlayed" id="field_timesPlayed"
                        [(ngModel)]="duos.timesPlayed" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.duos.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" name="member" [(ngModel)]="duos.member" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="soloMemberOption.id === duos.member?.id ? duos.member : soloMemberOption" *ngFor="let soloMemberOption of solomembers; trackBy: trackSoloMemberById">{{soloMemberOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.duos.duo" for="field_duo">Duo</label>
                    <select class="form-control" id="field_duo" name="duo" [(ngModel)]="duos.duo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="soloMemberOption.id === duos.duo?.id ? duos.duo : soloMemberOption" *ngFor="let soloMemberOption of solomembers; trackBy: trackSoloMemberById">{{soloMemberOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
