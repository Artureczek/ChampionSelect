<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-most-played-heading" jhiTranslate="championSelectApp.mostPlayed.home.createOrEditLabel">Create or edit a Most Played</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mostPlayed.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mostPlayed.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.mostPlayed.timesPlayed" for="field_timesPlayed">Times Played</label>
                    <input type="number" class="form-control" name="timesPlayed" id="field_timesPlayed"
                        [(ngModel)]="mostPlayed.timesPlayed" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.mostPlayed.member" for="field_member">Member</label>
                    <select class="form-control" id="field_member" name="member" [(ngModel)]="mostPlayed.member" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="soloMemberOption.id === mostPlayed.member?.id ? mostPlayed.member : soloMemberOption" *ngFor="let soloMemberOption of solomembers; trackBy: trackSoloMemberById">{{soloMemberOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.mostPlayed.champion" for="field_champion">Champion</label>
                    <select class="form-control" id="field_champion" name="champion" [(ngModel)]="mostPlayed.champion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="championOption.id === mostPlayed.champion?.id ? mostPlayed.champion : championOption" *ngFor="let championOption of champions; trackBy: trackChampionById">{{championOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
