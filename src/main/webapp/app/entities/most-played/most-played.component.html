<div>
    <h2 id="page-heading">
        <span jhiTranslate="championSelectApp.mostPlayed.home.title">Most Playeds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-most-played" [routerLink]="['/most-played/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="championSelectApp.mostPlayed.home.createLabel">
            Create new Most Played
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mostPlayeds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="championSelectApp.mostPlayed.timesPlayed">Times Played</span></th>
            <th><span jhiTranslate="championSelectApp.mostPlayed.member">Member</span></th>
            <th><span jhiTranslate="championSelectApp.mostPlayed.champion">Champion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mostPlayed of mostPlayeds ;trackBy: trackId">
                <td><a [routerLink]="['/most-played', mostPlayed.id, 'view' ]">{{mostPlayed.id}}</a></td>
                <td>{{mostPlayed.timesPlayed}}</td>
                <td>
                    <div *ngIf="mostPlayed.member">
                        <a [routerLink]="['../solo-member', mostPlayed.member?.id, 'view' ]" >{{mostPlayed.member?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mostPlayed.champion">
                        <a [routerLink]="['../champion', mostPlayed.champion?.id, 'view' ]" >{{mostPlayed.champion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/most-played', mostPlayed.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/most-played', mostPlayed.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'most-played/'+ mostPlayed.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
