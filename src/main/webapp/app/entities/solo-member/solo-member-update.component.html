<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-solo-member-heading" jhiTranslate="championSelectApp.soloMember.home.createOrEditLabel">Create or edit a Solo Member</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!soloMember.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="soloMember.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.soloMember.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="soloMember.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.soloMember.surname" for="field_surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="field_surname"
                        [(ngModel)]="soloMember.surname" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.soloMember.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="soloMember.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.soloMember.hometown" for="field_hometown">Hometown</label>
                    <input type="text" class="form-control" name="hometown" id="field_hometown"
                        [(ngModel)]="soloMember.hometown" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.soloMember.account" for="field_account">Account</label>
                    <select class="form-control" id="field_account" name="account" [(ngModel)]="soloMember.account">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="leagueAccountOption.id === soloMember.account?.id ? soloMember.account : leagueAccountOption" *ngFor="let leagueAccountOption of accounts; trackBy: trackLeagueAccountById">{{leagueAccountOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
