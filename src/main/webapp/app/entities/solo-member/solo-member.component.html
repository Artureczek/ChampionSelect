<div>
    <h2 id="page-heading">
        <span jhiTranslate="championSelectApp.soloMember.home.title">Solo Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-solo-member" [routerLink]="['/solo-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="championSelectApp.soloMember.home.createLabel">
            Create new Solo Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="soloMembers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="championSelectApp.soloMember.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="surname"><span jhiTranslate="championSelectApp.soloMember.surname">Surname</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="championSelectApp.soloMember.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="hometown"><span jhiTranslate="championSelectApp.soloMember.hometown">Hometown</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="account.id"><span jhiTranslate="championSelectApp.soloMember.account">Account</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let soloMember of soloMembers ;trackBy: trackId">
                <td><a [routerLink]="['/solo-member', soloMember.id, 'view' ]">{{soloMember.id}}</a></td>
                <td>{{soloMember.name}}</td>
                <td>{{soloMember.surname}}</td>
                <td>{{soloMember.description}}</td>
                <td>{{soloMember.hometown}}</td>
                <td>
                    <div *ngIf="soloMember.account">
                        <a [routerLink]="['../league-account', soloMember.account?.id, 'view' ]" >{{soloMember.account?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/solo-member', soloMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/solo-member', soloMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'solo-member/'+ soloMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
