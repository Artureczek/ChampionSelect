<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="championTag">
            <h2><span jhiTranslate="championSelectApp.championTag.detail.title">Champion Tag</span> {{championTag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="championSelectApp.championTag.tag">Tag</span></dt>
                <dd>
                    <span jhiTranslate="{{'championSelectApp.ChampionTagValue.' + championTag.tag}}">{{championTag.tag}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/champion-tag', championTag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
