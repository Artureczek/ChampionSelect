<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-champion-tag-heading" jhiTranslate="championSelectApp.championTag.home.createOrEditLabel">Create or edit a Champion Tag</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!championTag.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="championTag.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.championTag.tag" for="field_tag">Tag</label>
                    <select class="form-control" name="tag" [(ngModel)]="championTag.tag" id="field_tag"  required>
                        <option value="FIGHTER">{{'championSelectApp.ChampionTagValue.FIGHTER' | translate}}</option>
                        <option value="TANK">{{'championSelectApp.ChampionTagValue.TANK' | translate}}</option>
                        <option value="MAGE">{{'championSelectApp.ChampionTagValue.MAGE' | translate}}</option>
                        <option value="ASSASSIN">{{'championSelectApp.ChampionTagValue.ASSASSIN' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tag?.dirty && editForm.controls.tag?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tag?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
