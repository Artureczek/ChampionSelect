<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quote">
            <h2><span jhiTranslate="championSelectApp.quote.detail.title">Quote</span> {{quote.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="championSelectApp.quote.text">Text</span></dt>
                <dd>
                    <span>{{quote.text}}</span>
                </dd>
                <dt><span jhiTranslate="championSelectApp.quote.soloMember">Solo Member</span></dt>
                <dd>
                    <div *ngIf="quote.soloMember">
                        <a [routerLink]="['/solo-member', quote.soloMember?.id, 'view']">{{quote.soloMember?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quote', quote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
