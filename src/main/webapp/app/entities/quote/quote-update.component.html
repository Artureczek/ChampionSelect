<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-quote-heading" jhiTranslate="championSelectApp.quote.home.createOrEditLabel">Create or edit a Quote</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quote.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quote.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.quote.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                        [(ngModel)]="quote.text" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="championSelectApp.quote.soloMember" for="field_soloMember">Solo Member</label>
                    <select class="form-control" id="field_soloMember" name="soloMember" [(ngModel)]="quote.soloMember" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="soloMemberOption.id === quote.soloMember?.id ? quote.soloMember : soloMemberOption" *ngFor="let soloMemberOption of solomembers; trackBy: trackSoloMemberById">{{soloMemberOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
