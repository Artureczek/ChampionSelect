<div>
    <h2 id="page-heading">
        <span jhiTranslate="championSelectApp.image.home.title">Images</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image" [routerLink]="['/image/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="championSelectApp.image.home.createLabel">
            Create new Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="images">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="widthStart"><span jhiTranslate="championSelectApp.image.widthStart">Width Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="heightStart"><span jhiTranslate="championSelectApp.image.heightStart">Height Start</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="widthEnd"><span jhiTranslate="championSelectApp.image.widthEnd">Width End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="heightEnd"><span jhiTranslate="championSelectApp.image.heightEnd">Height End</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="group"><span jhiTranslate="championSelectApp.image.group">Group</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sprite"><span jhiTranslate="championSelectApp.image.sprite">Sprite</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="full"><span jhiTranslate="championSelectApp.image.full">Full</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let image of images ;trackBy: trackId">
                <td><a [routerLink]="['/image', image.id, 'view' ]">{{image.id}}</a></td>
                <td>{{image.widthStart}}</td>
                <td>{{image.heightStart}}</td>
                <td>{{image.widthEnd}}</td>
                <td>{{image.heightEnd}}</td>
                <td>{{image.group}}</td>
                <td>{{image.sprite}}</td>
                <td>{{image.full}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/image', image.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image', image.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'image/'+ image.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
